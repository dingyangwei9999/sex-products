<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>浙江后台管理系统</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="icon" type="image/png" href="css/imgs/favicon.png">

<link rel="stylesheet" href="css/fonts/amazeui.min.css"/>
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" type="text/css" href="../webapp/css/common.css">
<script src="../libs/jquery/require.js" data-main="js/addShop.js"></script>

</head>
<body>

<style type="text/css"> 
  body{
    min-width: 1200px;
  }
  .zuo{
    min-width: 70px;
  }
  #input{
    display: inline;
    margin-bottom: 3px;
  }

</style>

<body>
<header class="am-topbar admin-header"></header>

<div class="am-cf admin-main"> 

<div class="nav-navicon admin-main admin-sidebar"></div>

<div class=" admin-content">
	
		<div class="daohang">
			<ul>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 首页 </li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">帮助中心<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">奖金管理<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>
				<li><button type="button" class="am-btn am-btn-default am-radius am-btn-xs">产品管理<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close="">×</a></button></li>
				
				
			</ul>

       

	
</div>
	
	


<div class="admin-biaogelist">
	
    <div class="listbiaoti am-cf">
      <ul class="am-icon-flag on"> 栏目名称</ul>
      
      <dl class="am-icon-home" style="float: right;"> 当前位置： 首页 > <a href="#">商品列表</a></dl>

      
      
    </div>
	
    <div class="fbneirong">
      <form class="am-form">
        <div class="am-form-group am-cf">
          <div class="zuo">商品名称：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="title" placeholder="请输入商品名称">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">价格：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="price" placeholder="请输入价格">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">原价：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="ori_price" placeholder="请输入原价">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">运费：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="freight" placeholder="请输入运费">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">已售：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="sales" placeholder="请输入已售">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">库存：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="repertory" placeholder="请输入库存">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">关键词：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="keyword" placeholder="请输入关键词（使用逗号或者空格分隔）">
          </div>
        </div>
         <div class="am-form-group am-cf">
          <div class="zuo">类别：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="classify" placeholder="请输入类别    （使用逗号或者空格分隔）">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">专区：</div>
          <div class="you">
            <input type="text" class="am-input-sm" id="prefecture" placeholder="请输入所属专区 （注意：此项会在首页展示，不需要则留空）">
          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">描述：</div>
          <div class="you">
            <textarea class="" rows="2" id="description" placeholder="请输入对商品的描述"></textarea>
          </div>
        </div>
        <div class="am-cf btn_input">
          <div class="zuo">预览图：</div>
          <div class="you"><input type="file" name="preview"> </div>
        </div>
        <!-- am-form-group am-cf -->
        <div class="am-form-group am-cf btn_input">
          <div class="zuo">轮播图：</div>
          <div class="you">
            <input type="file" name="bannerImg" id="input">
            <input type="file" name="bannerImg" id="input">
            <input type="file" name="bannerImg" id="input">
            <input type="file" name="bannerImg" id="input">
            <input type="file" name="bannerImg" id="input">
            <input type="file" name="bannerImg" id="input">
            <input type="file" name="bannerImg" id="input">
            <input type="file" name="bannerImg" id="input">
            <p class="am-form-help">请选择要上传的文件...  注意：最多只能上传8张图片</p>
            <!-- <p class="am-form-help">请选择要上传的文件...</p> -->
          </div>
        </div>
         <div class="am-form-group am-cf btn_input">
          <div class="zuo">列表图：</div>
          <div class="you js_addinput">
            <input type="file" name="listImg" id="input">
            <input type="file" name="listImg" id="input">
            <input type="file" name="listImg" id="input">
            <input type="file" name="listImg" id="input">
            <input type="file" name="listImg" id="input">
            <input type="file" name="listImg" id="input">
            <p class="am-form-help js_addImg">请选择要上传的文件... 注意：最多只能上传20张图片  点击我添加剩余图片</p>
          </div>
        </div>
             
        <div class="am-form-group am-cf">
          <div class="you" style="margin-left: 11%;">
              <span class="am-btn am-btn-success am-radius">仅发布</span>&nbsp;   &nbsp; <span class="am-btn am-btn-secondary am-radius">发布并刷新当前页面</span>

          </div>
        </div>
      </form>
    </div>

  
 
 <div class="foods">
  <ul>
    浙江后台管理系统
  </ul>
  <dl>
    <a href="" title="返回头部" class="am-icon-btn am-icon-arrow-up"></a>
  </dl>
</div>


</div>

</div>


</div>
