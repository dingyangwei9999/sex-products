<style type="text/css">
    body{
    min-width: 1200px;
  }
  .layer{
    position: fixed;
    width: 100%;
    height:100%;
    background-color: rgba(0,0,0,.88);
    z-index: 10;
  }
  .popup{
    display: none;
  }
  .closeWindow{
    position: fixed;
    top:100px;
    right:50px;
    z-index: 20;
  }
  .editShopTip{
    position: fixed;
    z-index: 11;
    width:1000px;
    left:50%;
    top:50%;
    margin-left: -450px;
    margin-top:-180px;
  }
  .editShopTip .img{
    float: left;
    width: 25%;
    height:250px;
    background-size:contain;
    background-repeat: no-repeat;
    background-position: center;
  }
  .priceSundry{
    float: left;
    width:75%;
  }
  .editShopTip p:nth-of-type(1){
    display: block;
    /*margin-top: 30px;*/
  }
  .editShopTip p:nth-of-type(3){
    display: block;
  }
  .editShopTip p.title input{
    width:470px;
  }
  .editShopTip p.title{
    width:700px;
  }
  .editShopTip p{
    margin:10px 0;
    font-size: 12px;
    padding-left: 40px;
    color:#fff;
    width:315px;
    display: inline-block;
  }
  
  .editShopTip input{
    color: #000;
  }
  .details{
    margin-top:280px;
  }
  .details p{
    width: 100%;
    margin:10px 0;
  }
  .details p input{
    width:605px;
  }
  .priceSundry .t_del{
    position: fixed;
    top:180px;
    right:-110px;
  }
  .priceSundry ._id{
    font-weight: bolder;
  }
  .priceSundry .js_delShop{
    padding: .625em 1em;
  }
</style>
