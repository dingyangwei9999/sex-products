<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="vp" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>详情页</title>
	<style type="text/css">
		body{
			width: 0.359375rem;
			height: 0.46875rem;
		}
	</style>
	<script type="text/javascript">
		var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;
		document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
	</script>
	<link rel="stylesheet" href="../css/detail.css">
	<link rel="stylesheet" href="../css/iconfont/iconfont.css">
	<link rel="stylesheet" href="../../libs/Swiper-3.4.2/dist/css/swiper.min.css">
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script> 
	<script src="../../libs/jquery/require.js" data-main='../js/detail.js'></script>

</head>
<body>
	<div id="container">
		<!-- 详情页头部 -->
		<div class="detail_head">
			<div class="pic_left">
				<i class="iconfont icon-jinlingyingcaiicon01"></i>
			</div>
			<div class="pic_right">
				<div class="btn_car">
					<i class="iconfont icon-gouwuche1"></i>
					<!-- <span class="pic_tu">1</span> -->
				</div>
				<div class="btn_more">
					<i class="iconfont icon-gengduo1"></i>
				</div>
				<div class="hide_fun">
					<p class="fun_menu"><i class="iconfont icon-shouye"></i>首页</p>
					<p class="fun_menu"><i class="iconfont icon-huiyuanzhongxin"></i>会员中心</p>
				</div>
			</div>
		</div>
		<!-- 详情页背景颜色图 -->
		<div class="detail_pic"></div>
		<!-- 定位在底部的图片 -->
		<div class="detail_bottom">
			<div class="bottom_info">
				<div class="info_left">
					<img src="" alt="">
				</div>
				<div class="info_right">
					<dic class="pri">￥<span id="marketprice">无</span></dic>
					<div class="mesg">
						库存：<span id="stock">暂无信息</span>件
					</div>
					<div class="option">请选择规格</div>
				</div>
				<div class="bottom_infoclose">
					<i class="iconfont icon-cha"></i>
				</div>
			</div>
			<div class="bottom_other" style="max-height: 804px;">
				<div class="number">
					<div class="label">购买数量</div>
					<div class="num">
						 <button id="btn_reduce">-</button>
						<span id="bottom_total">1</span>
						 <button id="btn_add">+</button>
					</div>
				</div>
			</div>
			<div class="bottom_close"></div>
			<div class="bottom_confim">确认</div>
		</div>
		<!-- 详情页内容 -->
		<div class="detail_cont">
			<!-- 引入轮播图 -->
			<div class="swiper-container">
			    <div class="swiper-wrapper">
			    </div>
			    <!-- 如果需要分页器 -->
			    <div class="swiper-pagination"></div>	    
			</div>
			<!-- 商品信息 -->
			<div class="good_info">
				<div class="good_title">
					
				</div>
			</div>
			<div class="good_price">
				￥<d id="marketpric">空</d>
				<span class="productprice">市场价&nbsp;￥<d id="yuan">空</d></span>
				<span class="stockSal clearfix">库存:<d id="stock_nem">空</d>&nbsp;销量:<d id="salesNum">空</d></span>
			</div>
			<div class="good_choose">
				<span id="staNum">
					请选择规格及数量
				</span>
				<i class="iconfont icon-youjiantou" style="float: right;line-height:1.25rem;font-size: 18px"></i>
			</div>
			<div class="good_main">
				<!-- 导航条 -->
				<div class="menu">
					<div id="nav1" class="nav navon">
						图文详情
					</div>
					<div id="nav2" class="nav">
						产品参数
					</div>
					<div id="nav3" class="nav">
						用户评价
					</div>
					<div id="nav4" class="nav">
						同店推荐
					</div>
				</div>
				<!-- 数据库显示过来的内容 -->
				<div class="tab_con" id="con_1" style="display: block;">
				</div>
				<div class="tab_con" id="con_2" style="display:none;">
					无任何产品参数
				</div>
				<div class="tab_con" id="con_3" style="display:none;">
					暂时没有任何评价
				</div>
				<div class="tab_con" id="con_4" style="display:none;">
					<div id="recommad">
						<div class="good_mesg" data-goodsid="">
							暂时没有信息
						</div>
					</div>

				</div>	
			</div>
			<div class="good_copyright">
				<i class="iconfont icon-ic_copyright_px"></i>&nbsp;版权所有&nbsp;sex product情趣用品
			</div>
		</div>
		<!-- 详情页尾部 -->
		<div class="detail_foot">
			<div class="like">
				<i class="iconfont icon-shoucang-shoucang"></i>
				<span>收藏</span>
			</div>
			<div class="detail_cart">
				<i class="iconfont icon-gouwuche1"></i>
				<span>购物车</span>
				<b id="btn_addCart">1</b>
			</div>
			<div class="addCart">
				<span class="success">添加成功</span>
				加入购物车
			</div>
			<div class="detail_buy">
				立即购买
			</div>
		</div>
	</div>
</body>
</html>
