<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" id="vp" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../css/shoppingCart.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script> 
    <script src="../../libs/jquery/require.js" data-main='../js/shoppingCart.js'></script>
</head>
<body>
	<div id="container">
		<header class="clearfix">
			<h3><i class="iconfont icon-jinlingyingcaiicon01"></i>购物车(<span class="top_car">0</span>)</h3>
			<p class="move_fav">移至收藏夹</p>
			<p class="del">删除</p>
		</header>
		<main>
			<!-- 无商品时显示的内容 -->
			<div class="no_shop">
				<p class="iconfont icon-gouwuche1"></p>
				<p>购物车快饿瘪了<br><span>主人快去给我找点东西吧</span></p>
				<div>
					<h2>个人中心</h2>
					<h2>去逛逛</h2>
				</div>
			</div>
			<!-- 商品列表 -->
			<ul>
				<li guid="100">
					<!-- 左边点击按钮 -->
					<div id="pic_cart">
						<i class="check"></i>
					</div>		
					<!-- 右边商品信息 -->
					<div>
						<img src="../imgs/11.jpg">
						<h2>【第二件半价】日本2H2D 男用战斗喷剂10ml 金尊版</h2>
						<!-- 数量控制 -->
						<div class="ctrl">
							<p class="price">28.00</p>
							<p class="freight">0.00</p>
							<div class="num">
								<span class="sub">-</span>
								<input type="text" value="0" class="num_text">
								<span class="plus">+</span>
							</div>
						</div>
					</div>
				</li>
			
			</ul>

		</main>
		<section>
			<p class="check_all"><i class="check"></i>全选</p>
			<h2 class="clearing">结算(<span>0</span>)</h2>
			<div class="mess">
				<p>合计：<span class="total">0.00</span></p>
				<p class="calc_freight">不含运费</p>
			</div>
		</section>
		<!-- 删除商品弹窗提示 -->
		<div class="dialog">
			<div class="layer"></div>
			<div class="tips">
				<div class="title">确认从购物车删除这些商品?</div>
				<div class="sub">
					<nav data-action="cancel" class="quxiao">取消</nav><nav data-action="ok" class="confim_ok">确定</nav>
				</div>
			</div>
		</div>
		<!-- 移至收藏夹弹窗提示 -->
		<div class="dialog">
			<div class="layer"></div>
			<div class="tips">
				<div class="title">确认将这些商品移至收藏夹?</div>
				<div class="sub">
					<nav data-action="cancel" class="quxiao">取消</nav><nav data-action="ok" class="confim_move">确定</nav>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
